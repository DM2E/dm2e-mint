{
	"xsd":          "EBU_CORE_20110915.xsd",
	"namespaces":	{
		"ebucore":		"urn:ebu:metadata-schema:ebuCore_2011",
		"dc":			"http://purl.org/dc/elements/1.1/"
	},
	
    "item":         {
        "element":  "ebuCoreMain",
        "prefix":	"ebucore"
    },

    "paths": {
		"item":	"/ebuCoreMain";
		"label": "/ebuCoreMain/coreMetadata/title/text()";
    },
    
    "version":      "1.0",
    
	"groups": [
	  {
		"name": 	"Core Metadata",
        "element":    "coreMetadata"
      },
      {
		"name": 	"Metadata Provider",
        "element":    "metadataProvider"
      }
    ],
    
    "navigation": [
    	{
    		"type": "template"
    	},
    	{
    		"type": "group",
    		"name": "Core Metadata",
		"label": "Descriptive",
		"include": [
"ebucore:title",
"ebucore:alternativeTitle",
"ebucore:creator",
"ebucore:subject",
"ebucore:description",
"ebucore:publisher",
"ebucore:contributor",
"ebucore:date",
"ebucore:type",
"ebucore:identifier",
"ebucore:language",
"ebucore:coverage",
"ebucore:version",
"ebucore:publicationHistory",
"ebucore:rating"
		]
    	},
    	{
    		"type": "group",
    		"name": "Core Metadata",
		"label": "Rights",
		"include": [
"ebucore:rights"
		]
    	},
    	{
    		"type": "group",
    		"name": "Core Metadata",
		"label": "Technical",
		"include": [
"ebucore:format"
		]
    	},
    	{
    		"type": "group",
    		"name": "Core Metadata",
		"label": "Relations",
		"include": [
"dc:source",
"ebucore:relation",
"ebucore:isVersionOf",
"ebucore:hasVersion",
"ebucore:hasPart",
"ebucore:isPartOf",
"ebucore:isReplacedBy",
"ebucore:replaces",
"ebucore:isRequiredBy",
"ebucore:requires",
"ebucore:hasTrackPart",
"ebucore:isReferencedBy",
"ebucore:references",
"ebucore:isFormatOf",
"ebucore:hasFormat",
"ebucore:isEpisodeOf",
"ebucore:isMemberOf"
		]
    	},
    	{
    		"type": "group",
    		"name": "Metadata Provider"
    	}
    ],

    "preview" : [],
    "customization": "ebucore.groovy"
}
