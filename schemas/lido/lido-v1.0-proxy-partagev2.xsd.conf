{
	"xsd":          "lido-v1.0-proxy-partagev2.xsd",
	"namespaces":	{
		"lido":		"http://www.lido-schema.org"
	},
	
    "wrap":         {
        "element":  "lidoWrap",
        "prefix":	"lido"
    },
    
    "item":         {
        "element":  "lido",
        "prefix":	"lido"
    },

    "paths": {
		"item":	"%/lido";
		"label": "/lidoWrap/lido/descriptiveMetadata/objectIdentificationWrap/titleWrap/titleSet/appellationValue/text()";
    },
    
    "version":      "2.0",
    
    "navigation": [
    	{
    		"type": "template",
		"name": "Complete mapping"
    	},
    	{
    		"type": "label",
    		"label": "Descriptive Metadata"
    	},
    	{
    		"element": "objectIdentificationWrap",
    		"name": "Object Identification"
    	},
    	{
    		"element": "objectClassificationWrap",
    		"name": "Object Classification"
    	},
    	{
    		"element": "objectRelationWrap",
    		"name": "Object Relation"
    	},
    	{
    		"element": "eventWrap",
    		"name": "Event"
    	},
    	{
    		"type": "label",
    		"label": "Administrative Metadata"
    	},
    	{
    		"element": "rightsWorkWrap",
    		"name": "Rights Work"
    	},
    	{
    		"element": "recordWrap",
    		"name": "Record"
    	},
    	{
    		"element": "resourceWrap",
    		"name": "Resource"
    	}
    ],

    "preview" : [{
			"target": "EDM",
            "parameters": [{
            	"name": "provider",
                "type": "mint",
                "value": "mint.provider"
            }],
            "output": "xml",
            "preview": [{
			 	"xsl": "edm2html.xsl",
			 	"label": "Europeana",
			 	"output": "html"
			 }]
		}],

    "customization": "lido-v1.0-proxy-partagev2.groovy",
}
