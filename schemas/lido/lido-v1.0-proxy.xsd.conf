{
	"xsd":          "lido-v1.0-proxy.xsd",
	"namespaces":	{
		"lido":		"http://www.lido-schema.org"
	},
	
    "wrap":         {
        "element":  "lidoWrap",
        "prefix":	"lido"
    },
    
    "item":         {
        "element":  "lido",
        "prefix":	"lido"
    },

    "paths": {
		"item":	"%/lido";
		"label": "%/lido/descriptiveMetadata/objectIdentificationWrap/titleWrap/titleSet/appellationValue/text()";
    },
    
    "version":      "1.0",
    
	"groups": [
	  {
		"name": 	"Object Identification",
        "element":    "objectIdentificationWrap"
      },
      {
		"name": 	"Object Classification",
        "element":    "objectClassificationWrap"
      },
      {
		"name": 	"Object Relation",
        "element":    "objectRelationWrap"
      },
      {
		"name": 	"Event",
        "element":    "eventWrap"
      },
      {
		"name": 	"Rights Work",
        "element":    "rightsWorkWrap"
      },
      {
		"name": 	"Record",
        "element":    "recordWrap"
      },
      {
		"name": 	"Resource",
        "element":    "resourceWrap"
      }
    ],
    
    "navigation": [
    	{
    		"type": "template"
    	},
    	{
    		"type": "label",
    		"label": "Descriptive Metadata"
    	},
    	{
    		"type": "group",
    		"name": "Object Identification"
    	},
    	{
    		"type": "group",
    		"name": "Object Classification"
    	},
    	{
    		"type": "group",
    		"name": "Object Relation"
    	},
    	{
    		"type": "group",
    		"name": "Event"
    	},
    	{
    		"type": "label",
    		"label": "Administrative Metadata"
    	},
    	{
    		"type": "group",
    		"name": "Rights Work"
    	},
    	{
    		"type": "group",
    		"name": "Record"
    	},
    	{
    		"type": "group",
    		"name": "Resource"
    	}
    ],

    "preview" : [{
			"target": "ESE 3.4",
			"parameters": [
				{
					"name": "provider",
					"type": "mint",
					"value": "mint.provider",
				}
			],
			"output": "xml",
			"preview": [{
				"xsl": "ese2html.xsl",
				"label": "Europeana",
				 "output": "html"
				   }]
		}],

    "customization": "lido-v1.0-proxy.groovy",

    "publication" : {
    	"type": "xsl",
	"value": "lido-v1.0-to-ese-v3.4-transform-v1.xsl"
    }
}
