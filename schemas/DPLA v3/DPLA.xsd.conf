{
	"version":      "1.0",
	"xsd":          "DPLA.xsd",
    "namespaces":	{
                "rdf":          "http://www.w3.org/1999/02/22-rdf-syntax-ns#",
                "dpla":         "http://dp.la/about/map/",
                "edm":          "http://www.europeana.eu/schemas/edm/",
                "dcmi":			"http://purl.org/dc/dcmitype/",
                "rdfs":         "http://www.w3.org/2000/01/rdf-schema#",
                "skos":         "http://www.w3.org/2004/02/skos/core#",
                "dc":           "http://purl.org/dc/elements/1.1/",
                "dcterms":      "http://purl.org/dc/terms/",
                "ore":          "http://www.openarchives.org/ore/terms/",
                "wgs84":        "http://www.w3.org/2003/01/geo/wgs84_pos#",
                "gn":           "http://www.geonames.org/ontology#",
                "owl":          "http://www.w3.org/2002/07/owl#",
                "rdaGr2":       "http://rdvocab.info/ElementsGr2/",
                "foaf":         "http://xmlns.com/foaf/0.1/",
                "edmfp":        "http://www.europeanafashion.eu/edmfp/",
                "crm":          "http://www.cidoc-crm.org/rdfs/cidoc_crm_v5.0.2_english_label.rdfs#"
  },

	"item":         {
        	"element":	"RDF",
        	"prefix":	"dpla"
    },

    "customization": "dpla.groovy",

    "idPaths": [
		"/RDF/ProvidedCHO/@about",
		"/RDF/Aggregation/@about"
	],
    
    
    "navigation": [
	  {
			"name":    "SourceResource",
	        "element": "SourceResource"
      },
	  {
			"name": 	"Collection",
	        "element":    "Collection"
      },
	  {
			"name": 	"Place",
	        "element":    "Place"
      },
	  {
			"name": 	"TimeSpan",
	        "element":    "TimeSpan"
      },
      {
			"name": 	"WebResource",
	        "element":    "WebResource"
      },
      {
			"name": 	"Aggregation",
	        "element":    "Aggregation"
      },
      {
			"name": 	"Agent",
	        "element":    "Agent"
      }
      
    ],
    
   	"preview": [{
		"jsp":"rdfview",
		"label":"RDF" 
	},
                {
                    "xsl": "dpla2html.xsl",
                    "label": "DPLA preview",
                    "output": "html"
                }
            ] 
	
	
	}
