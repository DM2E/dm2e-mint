{
	"version":      "1.0",
	"xsd":          "EDM+.xsd",
    "namespaces":	{
                "bibo":         "http://purl.org/ontology/bibo/",
                "dc":           "http://purl.org/dc/elements/1.1/",
                "dcterms":      "http://purl.org/dc/terms/",
                "dm2e":         "http://onto.dm2e.eu/schemas/dm2e/1.1/",
                "edm":          "http://www.europeana.eu/schemas/edm/",
                "foaf":			"http://xmlns.com/foaf/0.1/",
                "korbo":        "http://purl.org/net7/korbo/vocab#",
                "ore":          "http://www.openarchives.org/ore/terms/",
                "pro":			"http://purl.org/spar/pro/",
                "rdaGr2":       "http://RDVocab.info/ElementsGr2/",
                "rdf":          "http://www.w3.org/1999/02/22-rdf-syntax-ns#",
                "rdfs":         "http://www.w3.org/2000/01/rdf-schema#",    
                "skos":         "http://www.w3.org/2004/02/skos/core#",
                "void":			"http://rdfs.org/ns/void#", 
                "wgs84_pos":	"http://www.w3.org/2003/01/geo/wgs84_pos#",
                "owl":          "http://www.w3.org/2002/07/owl#"
  },

	"item":         {
        	"element":	"RDF",
        	"prefix":	"edm"
    },
    
    "paths": {
			"item":	"/RDF";
			"label": "/RDF/ProvidedCHO/title";
			"id": "/RDF/ProvidedCHO/@about";
    },

    "customization": "dm2ev1_1.groovy",
    
    "parameters": {
    	"baseURI": {
    		"type":	"constant",
    		"value": "http://data.dm2e.eu/data/"
    	},
    	"collection": {
    		"type":	"constant",
    		"value": "dm2e"
    	}
    },

	"automaticMappings": {
		"/RDF/ProvidedCHO/@about": [ { type: "parameter", name: "baseURI" }, { type: "parameter", name: "collection" }, "/", { type: "id" } ],
		"/RDF/Aggregation/@about": [ { type: "parameter", name: "baseURI" }, { type: "parameter", name: "collection" }, "/Aggregation_", { type: "id" } ],
		"/RDF/Aggregation/aggregatedCHO/@resource": [ { type: "parameter", name: "baseURI" }, { type: "parameter", name: "collection" }, "/", { type: "id" } ]
	},
    
    "navigation": [
	  {
			"name":    "Dataset",
	        "element": "Dataset"
      },
      {
			"name":    "DataResource",
	        "element": "DataResource"
      },
      {
			"name": 	"Aggregation",
	        "element":    "Aggregation"
      },
      {
			"name":    "ProvidedCHO",
	        "element": "ProvidedCHO"
      },
      {
			"name":    "WebResource",
	        "element": "WebResource"
      },
      {
			"name":    "Agent",
	        "element": "Agent"
      },
      {
			"name":    "Person",
	        "element": "Person"
      },
      {
			"name":    "Organisation",
	        "element": "Organisation"
      },
      {
			"name":    "Concept",
	        "element": "Concept"
      },
      {
			"name":    "Place",
	        "element": "Place"
      },
      {
			"name":    "TimeSpan",
	        "element": "TimeSpan"
      },
      {
			"name":    "Event",
	        "element": "Event"
      }
    ],
    
    "preview" : [{
		"jsp":"rdfview",
		"label":"RDF" 
	}]
}
